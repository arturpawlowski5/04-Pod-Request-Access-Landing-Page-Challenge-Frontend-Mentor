<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Frontend Mentor | Pod Request Access Landing Page | by Artur Pawlowski</title>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />
		<link rel="icon" type="image/png" sizes="32x32" href="assets/all/favicon-logo-32x32.png" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="logo">
				<img src="assets/desktop/logo.svg" alt="logo" />
			</div>
			<div class="main">
				<div class="main__title">
					<h1 class="main__title-h1"><span style="color: var(--light-lemon)">Publish your podcasts</span> everywhere.</h1>
				</div>
				<div class="main__paragraph">
					<p class="main__paragraph-p">
						Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
					</p>
				</div>
				<div class="main-form">
					<form class="main-form__all" id="form-subscribe" novalidate>
						<label for="email" style="display: none"></label>

						<input class="main-form__input form-email" type="email" id="email" name="email" placeholder="Email address" />
						<button class="main-form__button" type="submit" id="submit">Request Access</button>
					</form>
					<div id="info-message" style="display: none"></div>
				</div>
				<div class="main-logo">
					<div class="main-logo-01">
						<img src="assets/desktop/spotify.svg" alt="spotify" />
						<img src="assets/desktop/apple-podcast.svg" alt="apple-podcast" />
						<img src="assets/desktop/google-podcasts.svg" alt="google-podcasts" />
						<img src="assets/desktop/pocket-casts.svg" alt="pocket-casts" />
					</div>
				</div>
			</div>
			<div class="photo">
				<picture>
					<!-- <source media="(max-width: 767px)" srcset="assets/mobile/image-host.jpg" /> -->
					<source media="(max-width: 978px)" srcset="assets/tablet/image-host.jpg" />
					<source media="(min-width: 980px)" srcset="assets/desktop/image-host.jpg" />
					<img src="assets/desktop/image-host.jpg" alt="image-host" />
				</picture>
			</div>
			<div class="dots">
				<img src="assets/desktop/bg-pattern-dots.svg" alt="bg-pattern-dots" />
			</div>
		</div>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | Coded by
			<a href="https://github.com/arturpawlowski5" target="_blank">Artur Pawlowski</a>
		</div>
		<script src="js/scrip.js"></script>
	</body>
</html>
